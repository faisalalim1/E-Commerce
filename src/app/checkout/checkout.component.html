<div class="checkout">
    <header>
        <h1>Checkout</h1>
     </header>
      <div class="checkout-form">
        <form [formGroup]="checkoutform" (ngSubmit)="checkoutForms()" >
          <h2>Shipping Information</h2>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"   required formControlName="name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text"   required formControlName="address">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text"  required formControlName="city">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text"   required formControlName="state">
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text"   required formControlName="zip">
          </div>

          </div>
          <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" required formControlName="expiryDate">
          </div>
          <div class="form-group">

          </div> -->
          <div>
            <google-pay-button 
            environment="TEST"
            buttonType="buy"
            buttonColor="black"
            [paymentRequest]="paymentRequest"
            (loadPaymentdata)="onLoadPaymentData($event)"
            (error)="onError($event)"
            [paymentAuthorizedCallback]="onPaymentDataAuthorized"
            ></google-pay-button>
          </div>
          <button type="submit">Place Order</button>
        </form>
    
</div>
